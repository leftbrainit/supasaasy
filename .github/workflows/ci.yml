name: CI

on:
  push:
    branches: [master]
    paths:
      - 'packages/**'
      - 'examples/**'
      - '.github/workflows/ci.yml'
  pull_request:
    branches: [main]
    paths:
      - 'packages/**'
      - 'examples/**'
      - '.github/workflows/ci.yml'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Check formatting
        run: deno fmt --check

      - name: Lint
        run: deno lint

      - name: Type check
        run: deno check packages/supasaasy/mod.ts

      - name: Run tests
        run: deno test --allow-env --allow-read --allow-net packages/supasaasy/

  publish-dry-run:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Dry run publish
        working-directory: packages/supasaasy
        run: deno publish --dry-run
